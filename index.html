<html>

<head>
	<!-- Add jQuery -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/jquery-ui/jquery-ui.min.js"></script>
	
	<!-- Add swingdrag -->
	<script src="src/jquery.ui.swingdrag.min.js"></script>
	<link rel="stylesheet" href="css/swingdrag.css" />
</head>

<body>

	<div id="exampleContainer" style="width: 300px; height: 200px; background-color: blue;">
	</div>

	<script>
		$("#exampleContainer").swingdrag({
			rotationAngleDeg: 8,
			showShadow: true,
			pickUpScaleFactor: 1.1
		});
	</script>

</body>

</html>
